<main class="hp-bg-color-dark-90 d-flex min-vh-100">
    <app-sidebar></app-sidebar>
    <div class="hp-main-layout">
        <app-header></app-header>
        <app-sidebar-mobile></app-sidebar-mobile>
        <div class="hp-main-layout-content">
            <div class="row mb-32 gy-32">
                <div class="col-12">
                    <div class="hp-page-title">
                        <h1 class="mb-8">Configuraci칩n</h1>
                        <p class="mb-0 hp-p1-body">Secci칩n para configurar de mi perfil.</p>
                    </div>
                </div>
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row justify-content-between">
                                <div class="col-12 mt-16">
                                    <form [formGroup]="formGroup">
                                        <div class="container">
                                            <div class="row">
                                                <div class="mb-24 col-6">
                                                    <label for="exampleInputEmail1" class="form-label">Usuario</label>
                                                    <input type="text" class="form-control" formControlName="username">
                                                </div>
                                            </div>
                                            <button class="btn btn-success" (click)="updateUsername()" *ngIf="!spinnerUser">Actualizar usuario</button>
                                            <div class="spinner-border m-5" role="status" *ngIf="spinnerUser">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <div class="alert alert-primary mt-4" role="alert" *ngIf="messageUser!=''">
                                                {{messageUser}}
                                            </div>
                                        </div>
                                        <div class="container" style="margin-top: 70px;">
                                            <div class="row">
                                                <div class="mb-24 col-6">
                                                    <label for="exampleInputEmail1" class="form-label">Contrase침a</label>
                                                    <input type="text" class="form-control" formControlName="password">
                                                </div>
                                            </div> 
                                            <button class="btn btn-success" (click)="updatePassword()" *ngIf="!spinnerPassword">Actualizar contrase침a</button>
                                            <div class="spinner-border m-5" role="status" *ngIf="spinnerPassword">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <div class="alert alert-primary mt-4" role="alert" *ngIf="messagePassword!=''">
                                                {{messagePassword}}
                                            </div>
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</main>
