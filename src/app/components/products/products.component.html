<main class="hp-bg-color-dark-90 d-flex min-vh-100">
    <app-sidebar></app-sidebar>
    <div class="hp-main-layout">
        <app-header></app-header>
        <app-sidebar-mobile></app-sidebar-mobile>
        <div class="hp-main-layout-content">
            <div class="row mb-32 gy-32">
                <div class="col-12">
                    <div class="hp-page-title">
                        <h1 class="mb-8">Productos</h1>
                        <p class="mb-0 hp-p1-body">Sección para administración de productos.</p>
                    </div>
                </div>
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row justify-content-between">
                                <div class="col-12 mt-16">
                                    <form [formGroup]="formGroup">
                                        <div class="container">
                                            <div class="row">
                                                <div class="mb-24 col-6">
                                                    <label for="exampleInputEmail1" class="form-label">Nombre del producto</label>
                                                    <input type="text" class="form-control" formControlName="name">
                                                </div>
        
                                                <div class="mb-24 col-6">
                                                    <label for="exampleInputEmail1" class="form-label">Nombre de la marca</label>
                                                    <input type="text" class="form-control" formControlName="brand">
                                                </div>
                                                <div class="mb-24 col-6">
                                                    <label for="exampleInputEmail1" class="form-label">Cantidad</label>
                                                    <input type="number" class="form-control" formControlName="amount">
                                                </div>
                                                <div class="mb-24 col-6">
                                                    <label for="exampleInputEmail1" class="form-label">Precio</label>
                                                    <input type="number" class="form-control" formControlName="price">
                                                </div>
                                                <div class="mb-24 col-6">
                                                    <label for="exampleInputEmail1" class="form-label">Categoria</label>
                                                    <select class="form-select" aria-label="Default select example" formControlName="category">
                                                        <option *ngFor="let categorie of listCategories" [value]="categorie.id" >{{categorie.category}}</option>
                                                      </select>
                                                </div>
                                                <div class="mb-24 col-6">
                                                    <label for="exampleInputEmail1" class="form-label">Codigo del producto</label>
                                                    <input type="number" class="form-control" formControlName="codeProduct">
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-success" (click)="validationFileds()">Guardar</button>
                                            <div class="alert alert-{{typeAlert}} mt-4" role="alert" *ngIf="messageAlert!=''">
                                                {{messageAlert}}
                                            </div>
                                        </div>
                                        
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <form [formGroup]="formSearch">
                                <div class="row">
                                    <div class="mb-24 col-6">
                                        <label for="exampleInputEmail1" class="form-label"></label>
                                        <input type="text" class="form-control" placeholder="Buscar productos" formControlName="product" (keyup)="getProducts()">
                                    </div>
                                </div>
                            </form>
                            <table class="table table-bordered" style="margin-top: 30px;">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">categoría</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let product of products">
                                        <td scope="row">{{product.id}}</td>
                                        <td>{{product.nameproduct}}</td>
                                        <td>
                                            <div class="dropdown">
                                                <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                  Acciones
                                                </button>
                                                <ul class="dropdown-menu">
                                                  <li><a class="dropdown-item" >Actualizar</a></li>
                                                  <li><a class="dropdown-item" >Eliminar</a></li>
                                                </ul>
                                              </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</main>
